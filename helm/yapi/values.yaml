# Default values for yapi.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry.cn-shanghai.aliyuncs.com/dcpworks-pub/yapi
  tag: 1.9.2
  # pullPolicy: IfNotPresent
  pullPolicy: Always
  

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

env:
  YAPI_ADMIN_ACCOUNT: 'admin@xx.org'
  YAPI_ADMIN_PASSWORD: '***'
  YAPI_CLOSE_REGISTER: true
  YAPI_DB_CONNECT_STRING: 'mongodb+srv://**:**@mongo-cluster1-rs0.psmdb.svc.cluster.local/yapi?replicaSet=rs0&ssl=false&slaveOk=true'
  YAPI_MAIL_ENABLE: false
  YAPI_LDAP_LOGIN_ENABLE: false
  YAPI_PLUGINS: []


service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
